language: java

jdk:
  - oraclejdk8
  - openjdk8
before_install:
 - chmod +x gradlew

addons:
  apt:
    packages:
      - oracle-java8-installer

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/